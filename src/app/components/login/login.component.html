<div class="login-wrapper">
  <mat-card>
    <form [formGroup]="loginFormGroup" (ngSubmit)="submitLogin()">
      <mat-card-content>
        <mat-form-field>
          <input matInput formControlName="username"
          type="text"
          autocomplete="off"
          placeholder="Username">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="password"
            type="password"
            autocomplete="off"
          placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <p>{{errorMessage}}</p>
      <div class="login-button-container">
        <button mat-raised-button color="primary" type="submit" class="login-submit-button">Login</button>
        <button mat-raised-button color="warn" type="reset" (click)="cancel()" class="login-cancel-button">Cancel</button>
      </div>
    </form>
  </mat-card>
</div>

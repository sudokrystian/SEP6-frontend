<div class="user-lists-container">
  <div *ngIf="movieLists; else emptyList">
    <select #selectedList id="movie-list-select">
      <option *ngFor="let list of movieLists" value="{{ list.id }}">
        {{ list.list_name }}
      </option>
    </select>
    <button (click)="addMovieToList(selectedList.value)">Add movie</button>
  </div>
  <ng-template #emptyList> You have no existing lists. </ng-template>
  <br />
  <span class="create-list-title">Name of the new list</span>
  <input [(ngModel)]="newListName" type="text" placeholder="My new list!" />
  <button (click)="createList(newListName)">Create list</button>
  <span *ngIf="errorMessageCreateList" class="error-create-list">{{ errorMessageCreateList }}</span>
</div>
